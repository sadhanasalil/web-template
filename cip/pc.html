            <center><font size="30" color="blue"><span id="date_time"></span></center></font>
            <script type="text/javascript">window.onload = date_time('date_time');
function date_time(id)
{
        date = new Date;
        year = date.getFullYear();
        month = date.getMonth();
        months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
        d = date.getDate();
        day = date.getDay();
        days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
        h = date.getHours();
        if(h<10)
        {
                h = "0"+h;
        }
        m = date.getMinutes();
        if(m<10)
        {
                m = "0"+m;
        }
        s = date.getSeconds();
        if(s<10)
        {
                s = "0"+s;
         }
if((s-1)%10==0)
s=01;
if((s-2)%10==0)
s=02;
if((s-3)%10==0)
s=03;
if((s-4)%10==0)
s=04;
if((s-5)%10==0)
s=05;
if((s-6)%10==0)
s=06;
if((s-7)%10==0)
s=07;
if((s-8)%10==0)
s=08;
if((s-9)%10==0)
s=09;
if((s-10)%10==0)
s=10;

        result = ''+days[day]+' '+months[month]+' '+d+' '+year+' '+h+':'+m+':'+s;
          result1=s;
        document.getElementById(id).innerHTML = result1;
        setTimeout('date_time("'+id+'");','1000');
        return true;
}</script>
